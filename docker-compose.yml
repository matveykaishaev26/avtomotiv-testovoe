version: "3.8"
services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: testdb
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  backend:
    build: "./backend"
    restart: always
    environment:
      DATABASE_URL: postgres://user:password@db:5432/testdb
      NODE_ENV: production
    depends_on:
      - db
    ports:
      - "3000:3000"

volumes:
  db-data:
